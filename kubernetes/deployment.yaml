apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-site-deployment
  namespace: backend
  labels:
    app: landing-site
spec:
  replicas: 3
  selector:
    matchLabels:
      app: landing-site
  template:
    metadata:
      labels:
        app: landing-site
    spec:
      containers:
      - name: landing-site
        image: frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5